<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Imágenes</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra la cuadrícula horizontalmente */
            align-items: center;     /* Centra la cuadrícula verticalmente */
            min-height: 100vh;       /* Asegura que la cuadrícula esté centrada verticalmente */
            margin: 0;
            background-color: #f0f0f0; /* Fondo opcional */
            overflow-x: auto; /* Permite el desplazamiento horizontal en el body */
        }
        #image-container {
            display: grid;
            grid-template-columns: repeat(30, 300px); /* 30 columnas de 300px cada una */
            grid-auto-rows: 300px; /* Altura de las filas igual al tamaño de los sprites */
            gap: 10px; /* Espaciado entre las imágenes */
            width: max-content; /* Permite que el contenedor se ajuste al contenido */
            box-sizing: border-box; /* Incluye el padding en el tamaño total */
            padding: 10px; /* Espacio alrededor del contenedor */
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra la imagen y la etiqueta horizontalmente */
            position: relative; /* Para posicionar la etiqueta en relación con la imagen */
        }
        .image-tag {
            background-color: black;
            color: white;
            text-align: center;
            padding: 3px; /* Ajusta el padding para hacer la etiqueta más compacta */
            box-sizing: border-box;
            font-size: 10px; /* Ajusta el tamaño de la fuente */
            font-family: Arial, sans-serif;
            font-weight: bold;
            width: 100%; /* Asegura que la etiqueta ocupe todo el ancho del contenedor */
            position: relative; /* Posiciona la etiqueta debajo de la imagen */
            margin-top: 3px; /* Espacio entre la imagen y la etiqueta */
        }
        img {
            width: 100%; /* Asegura que las imágenes ocupen el ancho de la celda */
            height: 100%; /* Ajusta la altura para llenar la celda */
            object-fit: cover; /* Recorta la imagen para ajustarse a la celda */
            display: block; /* Elimina el espacio en blanco debajo de la imagen */
        }
    </style>
</head>
<body>
    <!-- Contenedor para las imágenes -->
    <div id="image-container"></div>

    <script>
        // JavaScript para generar las imágenes
        const container = document.getElementById('image-container');
        for (let i = 0; i < 360; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const tag = document.createElement('div');
            tag.className = 'image-tag';
            tag.textContent = i; // Solo muestra el número

            const img = document.createElement('img');
            img.src = `sprite_${i}.png`;
            img.alt = `Sprite ${i}`;

            wrapper.appendChild(img);
            wrapper.appendChild(tag);
            container.appendChild(wrapper);
        }
    </script>
</body>
</html>
