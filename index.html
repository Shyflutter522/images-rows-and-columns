<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: auto; /* Permite el desplazamiento horizontal */
        }
        #image-container {
            display: grid;
            grid-template-columns: repeat(30, 200px); /* 30 columnas de 200px cada una */
            grid-auto-rows: 200px; /* Altura de las filas */
            gap: 10px; /* Espaciado entre las imágenes */
            width: max-content; /* Ajusta el contenedor al contenido */
            box-sizing: border-box;
            padding: 10px;
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .image-tag {
            background-color: black;
            color: white;
            text-align: center;
            padding: 2px;
            box-sizing: border-box;
            font-size: 9px; /* Fuente más pequeña */
            font-family: Arial, sans-serif;
            font-weight: bold;
            width: 100%;
            position: relative;
            margin-top: 2px; /* Espacio entre la imagen y la etiqueta */
        }
        img {
            width: 100%; /* Ajusta el ancho de la imagen al contenedor */
            height: 100%; /* Ajusta la altura */
            object-fit: cover; /* Recorta la imagen para ajustarse a la celda */
            display: block;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        const container = document.getElementById('image-container');
        for (let i = 0; i < 360; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const tag = document.createElement('div');
            tag.className = 'image-tag';
            tag.textContent = i; // Solo muestra el número

            const img = document.createElement('img');
            img.src = `sprite_${i}.png`;
            img.alt = `Sprite ${i}`;

            wrapper.appendChild(img);
            wrapper.appendChild(tag);
            container.appendChild(wrapper);
        }
    </script>
</body>
</html>
