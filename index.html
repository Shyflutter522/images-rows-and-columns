<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Imágenes</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra la cuadrícula horizontalmente */
            align-items: center;     /* Centra la cuadrícula verticalmente */
            min-height: 100vh;       /* Asegura que la cuadrícula esté centrada verticalmente */
            margin: 0;
            background-color: #f0f0f0; /* Fondo opcional */
        }
        #image-container {
            display: grid;
            grid-template-columns: repeat(30, 1fr); /* 30 columnas */
            grid-template-rows: repeat(12, auto);   /* 12 filas automáticas */
            gap: 10px; /* Espaciado entre las imágenes */
            width: 100vw; /* Ocupa todo el ancho de la vista */
            max-width: 100%; /* Ajusta el tamaño máximo del contenedor */
            padding: 10px; /* Espacio alrededor del contenedor */
            box-sizing: border-box; /* Incluye el padding en el tamaño total */
        }
        img {
            width: 100%; /* Asegura que las imágenes ocupen el ancho de la celda */
            height: auto; /* Mantiene la proporción de la imagen */
            object-fit: cover; /* Recorta la imagen para ajustarse a la celda */
        }
    </style>
</head>
<body>
    <!-- Contenedor para las imágenes -->
    <div id="image-container"></div>

    <script>
        // JavaScript para generar las imágenes
        const container = document.getElementById('image-container');
        for (let i = 0; i < 360; i++) {
            const img = document.createElement('img');
            img.src = `sprite_${i}.png`;
            img.alt = `Sprite ${i}`;
            container.appendChild(img);
        }
    </script>
</body>
</html>
