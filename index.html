<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Imágenes</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center; /* Centra las imágenes horizontalmente */
        }
        img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover; /* Mantiene la proporción y recorta si es necesario */
        }
    </style>
</head>
<body>
    <!-- Sustituye 'imagen1.jpg', 'imagen2.jpg', etc. con los nombres de tus imágenes -->
    <img src="sprite_4.png" alt="Imagen 1">
    <img src="sprite_9.png" alt="Imagen 2">
    <!-- Añade más imágenes aquí -->
</body>
</html>
